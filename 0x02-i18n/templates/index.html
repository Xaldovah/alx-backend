<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ _('home_title') }}</title>
</head>
<body>
	<h1>{{ _('home_header') }}</h1>
	{% if g.user %}
		<P>
			{{ _('logged_in_as', username=g.user['name']) }}
		</P>
		<p>
			{{ _('current_time_is', current_time=current_time) }}
		</p>
	{% else %}
		<P>
			{{ _('not_logged_in') }}
		</P>
		<p>
			{{ _('current_time_is', current_time=current_time) }}
		</p>
	{% endif %}
</body>
</html>
